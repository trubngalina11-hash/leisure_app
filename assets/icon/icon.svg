<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#fff" stroke-width="8"/>
  
  <!-- Event icon -->
  <g transform="translate(256, 256)">
    <!-- Calendar base -->
    <rect x="-80" y="-60" width="160" height="120" rx="12" fill="#fff" opacity="0.9"/>
    
    <!-- Calendar header -->
    <rect x="-80" y="-60" width="160" height="30" rx="12" fill="#6366F1"/>
    
    <!-- Calendar rings -->
    <circle cx="-50" cy="-45" r="3" fill="#fff"/>
    <circle cx="-30" cy="-45" r="3" fill="#fff"/>
    <circle cx="-10" cy="-45" r="3" fill="#fff"/>
    <circle cx="10" cy="-45" r="3" fill="#fff"/>
    <circle cx="30" cy="-45" r="3" fill="#fff"/>
    <circle cx="50" cy="-45" r="3" fill="#fff"/>
    
    <!-- Calendar grid -->
    <g stroke="#6366F1" stroke-width="2" opacity="0.3">
      <line x1="-60" y1="-20" x2="60" y2="-20"/>
      <line x1="-60" y1="0" x2="60" y2="0"/>
      <line x1="-60" y1="20" x2="60" y2="20"/>
      <line x1="-40" y1="-40" x2="-40" y2="40"/>
      <line x1="-20" y1="-40" x2="-20" y2="40"/>
      <line x1="0" y1="-40" x2="0" y2="40"/>
      <line x1="20" y1="-40" x2="20" y2="40"/>
      <line x1="40" y1="-40" x2="40" y2="40"/>
    </g>
    
    <!-- Event dots -->
    <circle cx="-30" cy="-10" r="4" fill="#EC4899"/>
    <circle cx="10" cy="10" r="4" fill="#8B5CF6"/>
    <circle cx="30" cy="-10" r="4" fill="#6366F1"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff">Leisure</text>
</svg>
